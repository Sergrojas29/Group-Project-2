<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Cafe</title>
</head>
<link rel="stylesheet" href="./style/style.css">



<body>
    <header>
        <!-- <div id="logoContainer">
            <img src="./assets/images/Logo1.svg" alt="logo" id="logo">
        </div> -->
        <div id="btnContainer">
            <button class="btnHeader">About Us</button>
            <button class="btnHeader">Menu</button>
            <button class="btnHeader">Meet our Cats</button>
            <button class="btnHeader">Login</button>
        </div>
    </header>

    <main>
        <section>
            <form action="result.html" method="GET">
                <div class="card">
                    <label for="first_name">First name:</label>
                    <input type="text" name="first_name" id="first_name" placeholder="">
                    <label for="last_name">Last name:</label>
                    <input type="text" name="last_name" id="last_name" placeholder="">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="">
                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password" placeholder="">
                    <button class="btnSubmit" type="submit">Create Account</button>
                </div>
            </form>
        </section>

        <section>
            <form action="result.html" method="GET">
                <div class="card">
                    <label for="User_email">Email:</label>
                    <input type="Login_email" name="email" id="User_email" placeholder="">
                    <label for="User_password">Password:</label>
                    <input type="text" name="password" id="User_password" placeholder="">
                    <button class="btnSubmit" type="submit">Login</button>
                </div>
            </form>
        </section>

        <section id="catCard">
            <div id="cardContent">
                <h1 id="cat_name"><span>üê±</span> Papaya <span>üê±</span></h1>
                <img class="catProfile" src="./Cats/Papaya.jpg" alt="CatPicture">
                <h2 id="breed">American Shorthair</h2>
                <div id="Catinfo">
                    <div class="cirlceinfo" id="age">1yr</div>
                    <div class="cirlceinfo" id="size">2</div>
                    <div class="cirlceinfo" id="affection">9</div>
                    <div class="cirlceinfo" id="availability"> yes</div>
                </div>
            </div>
        </section>
        




    </main>



    <footer>

    </footer>
</body>

</html>
